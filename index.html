<html>

<head>
    <style>
        body {
            /* background-color: #aaa; */
            font-family: Arial, Helvetica, sans-serif
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 8px 16px;
        }

        tr.none {
            color: gray;
        }

        tr.green {
            color: green;
        }

        tr.yellow {
            color: yellow;
        }

        tr.red {
            color: red;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Attack</th>
                <th>Percent</th>
                <th>Roll</th>
            </tr>
        </thead>
        <tbody>
            <tr class="none">
                <td>Miss</td>
                <td id="missElem"></td>
                <td id="missRoll"></td>
            </tr>
            <tr class="green">
                <td>Dodge</td>
                <td id="dodgeElem"></td>
                <td id="dodgeRoll"></td>
            </tr>
            <tr class="green">
                <td>Block</td>
                <td id="blockElem"></td>
                <td id="blockRoll"></td>
            </tr>
            <tr class="green">
                <td>Parry</td>
                <td id="parryElem"></td>
                <td id="parryRoll"></td>
            </tr>
            <tr class="red">
                <td>Crit</td>
                <td id="critElem"></td>
                <td id="critRoll"></td>
            </tr>
            <tr class="red">
                <td>Crushing Blow</td>
                <td id="crushingElem"></td>
                <td id="crushingRoll"></td>
            </tr>
            <tr class="red">
                <td>Hit</td>
                <td id="hitElem"></td>
                <td id="hitRoll"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <div>Modifiers</div>
        <ul>
            <li>+5% Parry</li>
            <li>+5% Block</li>
        </ul>
    </div>
    <input id="defenseSlider" onchange="changeDefense()" type="number" value=300></input>
    <script src="attack.js"></script>
</body>

</html>
